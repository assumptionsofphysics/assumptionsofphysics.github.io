---
layout: default
title: Presentations
---
<div class="container">
    <div class="row section topspace">
        <div class="col-md-6">
            <div class="card">
                <h5 class="card-header"><i class="fas fa-tv"></i>&nbsp; Presentations</h5>
                <div class="card-body">
                    {% for presentation in site.data.presentations %}
                      <p><b><a href="/presentations/{{ presentation.filename }}.pdf">{{ presentation.date }} - {{ presentation.title }}</a></b>.
                          Presentation given by {{ presentation.presenter }} at the {{ presentation.venue }}.
                          (<a href="/presentations/{{ presentation.filename }}.pdf">pdf</a> - <a href="/presentations/{{ presentation.filename }}.pptx">pptx</a>)</p>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
