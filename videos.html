---
layout: default
title: Videos
---
<div class="row section featured topspace">
    <h2 class="section-title"><span>Videos</span></h2>
    <h5 style="text-align: center; margin-bottom: 30px">Gabriele Carcassi's youtube channel includes videos aimed at physics/math/engineering students at the intermediate level.</h5>
</div>

<div class="container">
<div class="row row-cols-1 row-cols-md-3 g-4">
  {% for video in site.data.videos %}
    <div class="card-body">
      <div style="width:100%;height:0;padding-bottom:51%;position:relative">
          <iframe style="width:100%;height:100%;position:absolute;left:0;top:0" width="560" height="315" src="{{ video.url }}" frameborder="0" allowfullscreen></iframe>
      </div>
      <br>
      <p>{{ video.description }}</p>
      <br>

    </div>
  {% endfor %}
</div>
</br>
</div>
