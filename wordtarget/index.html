---
layout: web
title: Book
---
<div class="container">

    <div class="row">
        <div class="col-md-12">
            {% for file in site.static_files %}
  {% assign pageurl = page.url | replace: 'index.html', '' %}
  {% if file.path contains pageurl %}
    {% if file.extname == '.svg' %}
    <p>File {{ file.path }} </p>
    {% endif %}
  {% endif %}
{% endfor %}
        </div>
    </div>

</div>	<!-- /container -->
